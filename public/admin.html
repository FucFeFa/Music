<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="../js/checkAuth.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./asset/css/admin.css">
</head>
<body >
    <span id="logout">
        <i class="fa-solid fa-right-from-bracket tag-list-icon"></i>
        <p class="tag-list">Log out</p>
    </span>
    <div>
        <!-- Tab items -->
        <div class="tabs">
            <div class="tab-item active">
                <i class="fa-brands fa-itunes-note"></i>
                Add Song
            </div>

            <div class="tab-item">
                <i class="fa-solid fa-user"></i>
                Add Artist
            </div>

            <div class="line"></div>
        </div>
      
        <!-- Tab content -->
        <div class="tab-content">
            <div class="tab-pane active">
                <h2>Add Song</h2>
                <form id="addSongForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="artist">Artist:</label>
                        <input list="artists" id="artist" name="artist" required>
                        <datalist id="artists">
                            
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <input type="text" id="genre" name="genre" required>
                    </div>

                    <div class="form-group">
                        <label for="thumb">Thumbnail:</label>
                        <input type="file" id="thumb" name="thumb-file" required accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="audio">Audio:</label>
                        <input type="file" id="audio" name="audio-file" required accept="audio/*">
                    </div>

                    <div class="submit">
                        <button id="submit-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="tab-pane">
                <h2>Add Artist</h2>
                <form id="addArtistForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="avatar">Avatar:</label>
                        <input type="file" id="avatar" name="avatar-file" required accept="image/*">
                    </div>

                    <div class="submit">
                        <button id="submit-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="./js/adminUI.js"></script>
    <script src="./js/admin.js"></script>
</body>
</html>
