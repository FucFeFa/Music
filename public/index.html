<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" href="./asset/img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <link rel="stylesheet" href="./asset/css/profile.css">
</head>
<body>
    <div id="header">
        <div id="navigation">
            <ul id="nav-list">
                <li class="nav-home icon">
                    <i class="fa-solid fa-house"></i>
                </li>
                
                <li class="nav-search">
                    <i class="fa-solid fa-magnifying-glass search-icon icon"></i>
                    <input type="text">
                    <!-- <i class="fa-solid fa-check submit-icon icon"></i> -->
                </li>

                <li class="nav-signup">
                    Sign up
                </li>
                <li class="nav-signin">
                    Sign in
                </li>

                <li class="nav-user">
                    <img id="user-avt">
                    <ul class="user-list-information">
                        <li id="profile">
                            <p class="tag-list">Profile</p> 
                            <i class="fa-solid fa-user tag-list-icon"></i>
                        </li>
                        
                        <li id="setting">
                            <p class="tag-list">Setting</p>
                            <i class="fa-solid fa-gear tag-list-icon"></i>
                        </li>

                        <hr style="opacity: 0.4;">

                        <li id="log-out">
                            <p class="tag-list">Log out</p>
                            <i class="fa-solid fa-right-from-bracket tag-list-icon"></i>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div id="content">
        <div id="playlist-container">
            <div class="playlist">
                <div class="playlist-header">
                    <div class="playlist-header-left">
                        <i class="bi bi-music-note-list"></i> 
                        <span style="margin-left: 8px;">Your Library</span>
                    </div>

                    <div class="playlist-header-right">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>

                <div class="playlist-content">
                    <h4>Create your first playlist</h4>
                    <p>It's easy, we'll help you</p>
                    <button class="btn create-playlist-btn">Create playlist</button>
                </div>

                <div class="favorite-playlist">
                    <div class="playlist-img">
                        <img class="playlist-thumb" src="./asset/img/default_playlist_thumb.jpg" alt="">
                        <i class="fa-solid fa-heart heart-btn"></i>
                    </div>
                    <div class="playlist-info">
                        <p class="playlist-title">My Favorite</p>
                        <p class="playlist-about"></p>
                    </div>
                </div>

                <div class="playlist-content-container">

                </div>
            </div>

        </div>

        <div id="recommend-container">
            <div class="recommend">
                
                <div class="recommend-artists">
                    <div class="recommend-header">
                        <h2 class="title">Popular artists</h2>
                        <span class="show-all">Show all</span>
                    </div>

                    <div>
                        <div class="artist-container">

                    </div>
                </div>
            

                <div class="recommend-playlist">
                    <div class="recommend-header">
                        <h2 class="title">Popular playlists</h2>
                        <span class="show-all">Show all</span>
                    </div>

                    <div class="playlist-container">

                    </div>
                </div>

                <div class="recommend-song">
                    <div class="recommend-header">
                        <h2 class="title">Popular songs</h2>
                        <span class="show-all">Show all</span>
                    </div>

                    <div class="song-container">
                            
                    </div>
                </div>

                
            </div>

        </div>
    </div>
    </div>
    

    <div id="footer">
        <div id="footer-container">
            <div class="song-playing-info">
                <img src="" class="song-playing-thumb" alt="">
                <div class="song-playing-detail">
                    <h3 class="song-playing-name"></h3>
                    <p class="song-playing-artist"></p>
                </div>

                <div class="add-song-favorite">
                    <i class="bi bi-plus-circle"></i>
                    <i class="bi bi-check-circle-fill"></i>
                </div>
            </div>

            <div class="dashboard">
                <div class="controll">
                    <div class="controll-btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>

                    <div class="controll-btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>

                    <div class="controll-btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>

                    <div class="controll-btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    
                    <div class="controll-btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>

                </div>

                <div class="duration">
                    <span class="current-time"></span>
                    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                    <span class="total-time"></span>
                </div>

                <audio src=""></audio>
            </div>

            <div class="volume">
                <i class="fa-solid fa-volume-low volume-icon"></i>
                <input class="progress volume-control" type="range" value="0.5" step="0.01" min="0" max="1">
            </div>
        </div>
    </div>

    <div class="add-to-playlist-menu" style="display: none;">
        <ul class="playlist-exist">
            
        </ul>
    </div>

    <div class="ellipsis-menu-container" style="display: none;">
        <ul class="ellipsis-menu">
            <li class="add-to-playlist"><i class="fa-solid fa-caret-left show-more-icon"></i> <p style="margin: 0 auto;">Add to playlist</p></li>
        </ul>
    </div>

    <div id="message">
        <span class="message-text"></span>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/event.js"></script>
</body>
</html>
